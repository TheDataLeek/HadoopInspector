{% extends "layout.html" %}
{% block body %}
<table class=reporttable>
    {% for row in table %}
    <tr>
        <td><a href="/inspect/{{ name }}/{{ row[0] }}">{{ row[0] }}</a></td>
        <td>{{ row[1] }}</td><td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td><td>{{ row[4] }}</td>
        <td>Generate Report Button</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
